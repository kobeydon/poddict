{% extends "pdblog/base.html" %}

{% block contents %}
{% if user.is_authenticated %}
<div> <a class="btn btn-info" href="{% url 'pdblog:article_create' %}"">create blog</a></div>
{% endif %}
<hr>
  <table class="table">
    {% for article in object_list %}
    <tr>
      <td><a href="{% url 'pdblog:article_view' article.pk %}">{{ article.title }}</a></td>
      <td>{{ article.pub_date }}</td>
      <td>{{ article.user.first_name}}</td>
  </tr>
    {% endfor %}
  </table>

{% endblock contents %}
