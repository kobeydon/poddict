{% extends "./sidebar.html" %}

{% block contents %}
{% if user.is_authenticated %}
<div> <a class="btn btn-outline-info mb-3" href="{% url 'pdblog:article_create' %}">create blog</a></div>
{% endif %}
<div class="col-md-10">
  <table class="table">
    {% for article in object_list %}
      <tr>
      <td><a href="{% url 'pdblog:article_view' article.pk %}"><img src="{{ article.user.user_icon_thumbnail.url }}" alt = "{{ article.user.user_name}}'s icon" width=60 height=60></a></td>
      <td class="td_pdtitle"><a href="{% url 'pdblog:article_view' article.pk %}">{{ article.title|truncatechars:24}}</a></td>
      <td class="pubdate">{{ article.pub_date|date:"M d Y" }} by {{ article.user.user_name }}</td>
      </tr>
    {% endfor %}
  </table>
</div>

{% endblock %}
