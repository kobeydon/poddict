{% extends "./base.html" %}
{% block contents %}
    <h1>{{ question.question_text }}</h1>

    <ul>
      {% for choice in question.choice_set.all %}
      <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
      {% endfor %}
    </ul>
    <a href="{% url 'pdblog:detail' question.id %}">Vote again?</a><br>
    <a href="{% url 'pdblog:index' %}">return to index</a>
{% endblock contents %}
